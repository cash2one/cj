<% $.each(order_list, function (k, item) {%>
<ul class="js-item ui-nodisc-icon ui-alt-icon m-t-10" data-role="listview">
    <li>
        <a href="#/goods_order_detail/<%=item.orderid%>" class="ui-btn ui-btn-icon-right ui-icon-carat-r">
            <h3><%=item.goods_name%></h3>
            <p>时  间：<%=item._created%></p><p>订单号：<%=item.ordersn%></p><p>总  价：<span class="total">¥<%=item.amount%></span></p><p>状  态：<span class="status"><%=item._order_status%></span></p>
        </a>
    </li>
    <li class="order-box clearfix">
        <% if (item.order_status < 3) {%>
         <a  class="ui-btn ui-btn-inline go-payment js-go-payment" data-orderid="<%=item.orderid%>">立即付款
        </a>
        <a  class="ui-btn ui-btn-inline cancel-order js-cancel-order" data-orderid="<%=item.orderid%>">取消订单
        </a>
        <% } %>
    </li>
</ul>
<% }); %>
