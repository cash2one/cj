<div class="dialog_box modal-content">
    <div class="modal-header contacts-img">
        <button type="button" class="close" aria-hidden="true" data-ng-click="$dismiss()">×</button>
        <h4 class="modal-title">提示</h4>
    </div>
    <div class="dialog_tip warning">
        <div class="tip_text">
            <div class="tip_text_title">确定要删除该排班吗? 删除后无法恢复</div>
        </div>
    </div>
    <div class="props-foot-right tag-clear">
        <button type="button" name="btn_submit" class="btn btn-default" data-ng-click="$dismiss()">取消</button>
        <button type="button" name="btn_submit" class="btn btn-info" data-ng-click="$close()">确定</button>
    </div>
</div>
