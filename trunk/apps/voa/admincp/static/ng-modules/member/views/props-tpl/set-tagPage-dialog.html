<!--删除自定义属性-->
<div class="dialog_box modal-content">
    <div class="modal-header contacts-img">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                data-ng-click="$dismiss()">×</button>
        <h4 class="modal-title">设置标签</h4>
    </div>
    <div class="dialog_content js_dialog_content">
        <div class="dialog_tip warning">

            <div class="tip_text">

                <div class="tip_text_title"><h4><img src="/admincp/static/images/warm.jpg"/>还未设置标签</h4></div>


                <div class="tip_text_detail">请在【员工列表】页中进入【设置标签】，完成添加标签和成员后再进行设置
                    <h4>是否立即设置标签?</h4>
                </div>

            </div>
        </div>
    </div>
    <div class="props-foot-right tag-clear">
        <button type="submit" name="btn_submit" class="btn btn-default" style="width: 55px;" data-ng-click="$dismiss()">否</button>
        <button type="submit" name="btn_submit" class="btn btn-info" style="width: 55px;" data-ng-click="$close()">是</button>
    </div>
</div>
