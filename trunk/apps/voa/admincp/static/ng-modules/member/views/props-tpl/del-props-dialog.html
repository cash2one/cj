<!--删除自定义属性-->
<div class="dialog_box modal-content">
    <div class="modal-header contacts-img">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                data-ng-click="$close()">×</button>
        <h4 class="modal-title">删除自定义属性</h4>
    </div>
    <div class="dialog_content js_dialog_content">
        <div class="dialog_tip warning">

            <div class="tip_text">

                <div class="tip_text_title"><img src="/admincp/static/images/warm.jpg"/>确认删除该属性？</div>


                <div class="tip_text_detail">删除属性将删除该属性对应的所有内容，请谨慎操作。</div>

            </div>
        </div>
    </div>
    <div class="props-foot-right tag-clear">
        <button type="submit" name="btn_submit" class="btn btn-default" data-ng-click="$close()">取消</button>
        <button type="submit" name="btn_submit" class="btn btn-info" data-ng-click="$close(true)">确认</button>
    </div>
</div>
