<!--课堂列表-->
<div data-ng-controller="ListCtrl">
	<div class="panel panel-default font12">
	<div class="panel-heading"><strong>搜索</strong></div>

	<div class="panel-body">
		<form id="id-form-search" class="form-inline vcy-from-search" role="form">
			<input type="hidden" name="issearch" value="1" />
			<div class="form-row type-inside">
				<div class="">
                    <div class="row  col-md-3">
                        <label for="exampleInputName2">笔记名称</label>
                        <input type="text" class="form-control note-name" id="exampleInputName2" data-ng-model="search.title">
                    </div>

                    <div class="row  col-md-3 founder">
                        <label class="vcy-label-none" for="id_cab_realname_author">创建人</label>
                        <input type="text" class="form-control form-small" id="id_cab_realname_author" name="cab_realname_author" placeholder="输入姓名" data-ng-model="search.m_username" maxlength="54" /> <span class="space"></span>
                    </div>
                    <div class=" row  col-md-3">
                        <label class="vcy-label-none" for="id_cab_realname_forwarded">所属课程</label>
                        <input type="text" class="form-control form-small" id="id_cab_realname_forwarded" name="cab_realname_forwarded" placeholder="输入姓名" data-ng-model="search.course" maxlength="54" /> <span class="space"></span>
                    </div>
					<br/>
					<br/>
					<br/>
                    <div class="row  col-md-3">
                        <label class="vcy-label-none" for="id_begintime">课程时间</label>
                            <div class="input-daterange input-group" date-picker>
                                <input type="text" class="input-sm form-control" id="id_begin_time" name="updated_begintime"  placeholder="开始日期" value="" autocomplete="off"  data-ng-model="search.start_time"/>
                                <span class="input-group-addon">至</span>
                                <input type="text" class="input-sm form-control" id="id_end_time" name="updated_endtime" placeholder="结束日期" value="" autocomplete="off"   data-ng-model="search.end_time"/>
                            </div>

                    </div>
                    <div class="row  col-md-3">
                        <label class="vcy-label-none" for="id_sr_type">课程分类</label>
                        <select class="form-control form-small course-classify" data-ng-model="seleted" data-ng-options="a.id as a.title for a in selType" data-ng-selected="a.id==seleted">
                        </select>

                    </div>

                  <div class="row  col-md-3  report-btn">
                    <a class="btn btn-info form-small form-small-btn margin-left-12" data-ng-click="searchInfo(search)" data-ng-style="{'margin-left':'10px'}"><i class="fa fa-search"></i> 搜索</a>
                    <a class="btn form-small form-small-btn margin-left-12" data-ng-click="getAllInfo()" data-ng-style="{'margin-left':'10px'}"><i class="fa fa-search"></i> 全部内容</a>
				  </div>
				 </div>
			 </div>	
		</form>
	</div>
</div>
	
	<div class="table-light">
    <div class="table-header">
        <div class="table-caption font12">
            记录列表
        </div>
    </div>
    <table class="table table-striped table-bordered table-hover font12" id="table_mul">
        <thead>

        <tr>
            <th class="text-left">
                <label class="checkbox">
                    <input type="checkbox" id="delete-all"
                           class="px" data-ng-change="checkBoxAll()" data-ng-model="chkall">
                    <span class="lbl">全选</span>
                </label>
            </th>
            <th>笔记名称</th>
            <th>所属课程</th>
            <th>创建时间</th>
            <th>创建人</th>
            <th>操作</th>
        </tr>
        </thead>

        <tbody id="tbdoy_id">
        <tr data-ng-repeat="item in list">
            <td class="text-left">
                <label class="px-single">
                    <input type="checkbox" class="px" name="delete" name="selectBox" data-ng-init="selectList[item.note_id]=false" data-ng-model="selectList[item.note_id]">
                    <span class="lbl" > </span></label>
            </td>
            <td><a data-ng-href="#/app/page/note/view?note_id={{item.note_id}}" data-ng-bind="item.title"></a></td>
            <td data-ng-bind="item.course"></td>
            <td data-ng-bind="item.c_time*1000 | date:'yyyy-MM-dd HH:mm:ss'"></td>
            <td data-ng-bind="item.m_username"></td>
            <td>
            	<a data-ng-href="#/app/page/note/edit?note_id={{item.note_id}}">
                    编辑
                </a>
                <a  href="javascript:;"  class="delete" af-id="2" style="color:red;" data-ng-click="delItem(item.note_id)">
                    <i class="fa fa-times" style="color:red;" ></i>删除
                </a>
              
            </td>
        </tr>
        <tr>
            <td colspan="8" class="warning" data-ng-if="list.length<=0">暂无任何笔记</td>
        </tr>
        </tbody>

        <tfoot id="tbody-page">
        <tr data-ng-show="list.length>0">
            <td colspan="2" class="text-left">
                <button id="delete_list" class="btn btn-danger" data-ng-click="delItem()">批量删除</button>
            </td>
            <td colspan="7" class="text-right vcy-page"
                poler-pagination="polerPaginationCtrl" download="getReportPage(page)">
                <!-- 分页 -->
            </td>
        </tr>
        </tfoot>
    </table>


</div>
	
	
	
</div>
