<!--查看笔记-->
<div data-ng-controller="ViewCtrl">
		<div class="panel panel-default">
		<div class="panel-heading">
			<h3 class="panel-title font12"><strong>查看笔记</strong></h3>
		</div>
		<div class="panel-body upload">

			<div class="form-group">
				<label class="control-label col-sm-1">所属分类:</label>
				<div class="col-sm-9" data-ng-bind="resDateil.detail.c_title"></div>
			</div>



			<div class="form-group">
					<label class="control-label col-sm-1">所属课程:</label>
					<div class="col-sm-9" data-ng-bind="resDateil.detail.course"></div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-1">笔记标题:</label>
					<div class="col-sm-9" data-ng-bind="resDateil.detail.title">

					</div>
				</div>

				<div class="form-group">
					<label class="control-label col-sm-1">笔记内容:</label>

					<div class="col-sm-9" ng-bind-html="resDateil.detail.content">


					</div>

				</div>
				<div class="form-group">
					<label class="control-label col-sm-1 ">附件:</label>
					<div class="col-sm-9">
						<ul id="attach_list" class="jt-attach-list enclosure enclosureul" data-ng-style="{'margin-top':'0'}">
						       <li data-ng-repeat="item in resDateil.detail.attachs" data-ng-style="{'margin-bottom':'10px'}">
						       	<i class="ext-pdf" data-ng-bind="item.ext"></i>
						       	<p data-ng-bind="item.at_filename"></p>
						       	<p>
									<a data-ng-href="/Note/Apicp/Attach/download?at_id={{item.at_id}}" target="_blank">下载</a>
						       	</p>
						       </li>
						  </ul>
					</div>
				</div>
			<div class="col-sm-2">
				<a  data-ng-href="#/app/page/note/edit?note_id={{resDateil.detail.note_id}}"  class="btn btn-success">编辑</a>
			</div>

		</div>
	</div>
</div>
